<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thi Trắc Nghiệm</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Kiểm Tra Trắc Nghiệm</h1>
        <form id="quizForm">

            <!-- Section: Môn Toán -->
            <div class="section">
                <h2>Môn Toán</h2>
                <div class="question">
                    <p>1. Kết quả của 2 + 3 là?</p>
                    <label><input type="radio" name="math1" value="4"> 4</label><br>
                    <label><input type="radio" name="math1" value="5"> 5</label><br>
                    <label><input type="radio" name="math1" value="6"> 6</label>
                </div>
                <div class="question">
                    <p>2. Tích của 3 x 4 là?</p>
                    <label><input type="radio" name="math2" value="10"> 10</label><br>
                    <label><input type="radio" name="math2" value="12"> 12</label><br>
                    <label><input type="radio" name="math2" value="14"> 14</label>
                </div>
            </div>

            <!-- Section: Môn Lý -->
            <div class="section">
                <h2>Môn Lý</h2>
                <div class="question">
                    <p>1. Đơn vị của điện trở là gì?</p>
                    <label><input type="radio" name="physics1" value="Ôm"> Ôm</label><br>
                    <label><input type="radio" name="physics1" value="Vôn"> Vôn</label><br>
                    <label><input type="radio" name="physics1" value="Ampe"> Ampe</label>
                </div>
                <div class="question">
                    <p>2. Tốc độ ánh sáng trong chân không là?</p>
                    <label><input type="radio" name="physics2" value="3x10^8 m/s"> 3x10^8 m/s</label><br>
                    <label><input type="radio" name="physics2" value="3x10^6 m/s"> 3x10^6 m/s</label><br>
                    <label><input type="radio" name="physics2" value="3x10^4 m/s"> 3x10^4 m/s</label>
                </div>
            </div>

            <!-- Section: Tiếng Anh -->
            <div class="section">
                <h2>Môn Tiếng Anh</h2>
                <div class="question">
                    <p>1. What is the capital of England?</p>
                    <label><input type="radio" name="english1" value="London"> London</label><br>
                    <label><input type="radio" name="english1" value="Paris"> Paris</label><br>
                    <label><input type="radio" name="english1" value="Rome"> Rome</label>
                </div>
                <div class="question">
                    <p>2. Choose the correct word to complete the sentence: "She ___ a doctor."</p>
                    <label><input type="radio" name="english2" value="is"> is</label><br>
                    <label><input type="radio" name="english2" value="are"> are</label><br>
                    <label><input type="radio" name="english2" value="am"> am</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="submit-section">
                <button type="submit">Nộp bài</button>
            </div>

        </form>
    </div>
</body>
</html>
